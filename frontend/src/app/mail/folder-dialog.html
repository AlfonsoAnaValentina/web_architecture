<ng-container class="dialog-wrapper">
<h1 mat-dialog-title>nueva carpeta</h1>
<div mat-dialog-content>
  <p>Ingrese el nombre de la nueva carpeta</p>
  <mat-form-field>
    <mat-label>Nueva Carpeta</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
</ng-container>
