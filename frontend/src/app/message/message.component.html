
<div class="container mat-app-background">
  <form class="example-form">
    <div class="title-container">
      <button class="button-item" mat-icon-button color="primary" (click)="back()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      <button class="button-reply" mat-icon-button color="primary" (click)="sendReply()">
        <mat-icon>reply</mat-icon>
      </button>
      <button class="button-reply" mat-icon-button color="primary" (click)="sendReply()">
        <mat-icon>reply_all</mat-icon>
      </button>
    </div>
    <mat-card>
      <mat-card-title>
        {{subject}}
      </mat-card-title>
      <mat-card-subtitle>
        {{fromAddress}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{sendDate}}
      </mat-card-subtitle>
      <mat-card-content>
        {{message}}
      </mat-card-content>
    </mat-card>
  </form>
<div *ngIf="image != ''" >
  <img style="max-width: 200px;" [src]="'http://localhost:8080/message/image?path=' + image">
</div>
</div>
